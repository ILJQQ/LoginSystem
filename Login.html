<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <link rel="stylesheet" type="text/css" href="StyleSheet/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="StyleSheet/login.css">
    <title>后台登录界面</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="col-md-4 col-lg-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1 col-sm-6 col-xs-10">后台登录界面</h1>
    </div>
    <div class="row">
        <div class="windowFrame col-md-4 col-lg-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="loginWindow col-md-12 col-lg-12">
                <form class="form-group col-md-12 col-lg-12 " action="management.html">
                    <label class="sr-only">用户名</label>
                    <input class="form-control col-md-12 col-lg-12 " type="email" placeholder="用户名" required>
                    <label class="sr-only">密码</label>
                    <input class="form-control col-md-12 col-lg-12 " type="password" placeholder="密码" required>
                    <button class="form-control btn-success col-md-12 col-lg-12" type="submit">立即登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
